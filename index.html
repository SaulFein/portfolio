<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Brandon Feinstein Portfolio</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="style/icons.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/modules.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:400,700|Raleway' rel='stylesheet' type='text/css'>

    <script id="article-template" type="text/x-handlebars-template">
      <article id = "articles2" class="clearfix" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <a href="{{authorUrl}}"><img src="{{img}}"></a>
          <div class="byline">
            By <address>{{author}}</address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix" id="firstheader">
      <section class="heading-group-h1">
        <h1 class= "mytitle">
          Brandon Feinstein Web Development
        </h1>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul class="list-menu">
          <li class="tab icon-home" data-content="articles"><a href="/">Home</a></li>
          <li class="tab icon-rocket" data-content="about"><a href="/about">About</a></li>
          <li class="icon-twitter3"><a href="https://twitter.com/SaulFein" target="_blank">Twitter</a></li>
          <li class="icon-github"><a href="https://github.com/SaulFein" target="_blank">Github</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
          <article class="template" data-category="cat">
            <header>
              <h1>Title</h1>
            <div class="byline">
              By <address><a href="">Author Name</a></address>
              </div>
            </header>
            <section class="article-body"></section>
            <a href="#" class="read-on">Read on &rarr;</a>
          </article>
        </section>
        <section id="about" class="tab-content">
          <header>
          </header>
          <section class="tab-content" id="repos">
          <h1>Check out my Projects on GitHub:</h1>
            <ul id="repolist">
            </ul>
        </section>
          <section>
            <h1>Some of my intrests:</h1>
            <ul>
              <li>Coding</li>
              <li>Sharing what I've learned</li>
              <li>Hanging with my family</li>
            </ul>
          </section>
        </section>
      </main>
      <footer>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
      <script src="/vendor/scripts/page.js"></script>
      <!-- <script src="token.js"></script> -->

      <script src="js/portfolio.js"></script>
      <script src="js/portfolio_view.js"></script>
      <script src="js/articleController.js"></script>
      <script src="js/repo.js"></script>
      <script src="js/repoView.js"></script>
      <script src="js/aboutController.js"></script>

      <script src="js/routes.js"></script>


      <script>
      // Article.fetchAll();
    </script>
  </body>
</html>
